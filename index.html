<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mt-4 text-center">Movies Watchlist</h1>
    <div class="row col-2 offset-9 mt-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal">
            Add new movie
        </button>
    </div>
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Movie</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="x_button"></button>
            </div>
            <div class="modal-body">
                <form action="" id="addingMovie">
                    <label for="movie_name" class="mt-2">Movie name:</label>
                    <input type="text" name="movieName" class="form-control" placeholder="Enter the movie name" id="movie_name" required>
                    <label for="year" class="mt-2">Year:</label>
                    <input type="number" min="1930" max="2021" name="year" class="form-control" placeholder="Enter the year" id="year" required>
                    <label for="country" class="mt-2">Country:</label>
                    <input type="text" name="country" class="form-control" placeholder="Enter the country" id="country">
                    <label for="actors" class="mt-2">Actors:</label>
                    <input type="text" name="actors" class="form-control" placeholder="Enter the actors separated with commas" id="actors" required>
                    <label for="reminder" class="mt-2">Reminder:</label>
                    <textarea name="reminder" rows="3" class="form-control" id="reminder"></textarea>
                    <button type="button" class="btn btn-danger m-1 mt-3" data-bs-dismiss="modal" id="close_button">Close</button>
                    <button type="submit" id="submit" class="btn btn-primary m-1 mt-3">Save changes</button>
                </form>
            </div>
          </div>
        </div>
      </div>

    <div class="container">
        <table class="table text-center mt-5">
            <thead>
                <tr>
                    <th>Watched</th>
                    <th>Name</th>
                    <th>Year</th>
                    <th>Country</th>
                    <th>Reminder</th>
                    <th>Actors</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
